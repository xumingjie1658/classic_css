<!doctype html>
<html>
    <head>
    	<title>父子元素marginTop</title>
    	<style>
    	    .parent {
    	    	margin-top: 10px;
    	    }

    	    .child {
    	    	height :100px;
    	    	margin-top: 20px;
    	    	background: #888888;
    	    }

    	</style>
    </head>
    <body>
    	<div class='parent'>
    		<div class='child'></div>
    	</div>
    </body>
</html>
